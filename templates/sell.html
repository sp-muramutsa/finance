{% extends "layout.html" %}

{% block title %}
   Sell Stock
{% endblock%}

{% block main %}
    Sell Stock
    <form action="/sell" method="post">
        <select name="symbol">
            <option selected disabled>Choose Stock To Sell</option>
           {% for symbol in symbols %}
           <option>{{ symbol.upper() }}</option>
           {% endfor %}
        </select>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
